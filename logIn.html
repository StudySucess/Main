<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/register.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="headDisplay">
        <img class="logo" src="images/logoHD.png">
        <div class="registerTab">
            <h1>Sign in</h1>
            <form>
                <input type="email" id="emailInput" name="email" placeholder="Email">
                <input type="password" id="passInput" name="password" placeholder="Password">

                <input type="submit" value="Sign in" class="submit">
            </form>
            <p class="signOption">New to StudySuccesHub? <a id="link" href="register.html">Sign up</a></p>
        </div>
    </div>
</body>

</html>
