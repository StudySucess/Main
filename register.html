<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/register.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="headDisplay">
        <img class="logo" src="images/logoHD.png">
        <div class="registerTab">
            <h1>Create a new account</h1>
            <form>
                <input type="text" id="input_name" name="name" placeholder="Name">
                <input type="text" id="input_username" name="username" placeholder="Username">
                <input type="email" id="input_email" name="email" placeholder="Email">
                <input type="password" id="input_password" name="password" placeholder="Password">
                <input type="password" id="input_pass_confirm" name="passConfirm" placeholder="Confirm Password">

                <input type="submit" value="Sign up" class="submit">
            </form>
            <!-- <p class="signOption log">Already have an account? <a id="link" href="logIn.html">Log in</a></p> -->
        </div>
    </div>
</body>

</html>
